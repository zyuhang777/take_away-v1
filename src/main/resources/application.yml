server:
  port: 8080
spring:
  shardingsphere:
      datasource:
        names: master,slave
  #      主库数据源
        master:
           type: com.alibaba.druid.pool.DruidDataSource
           driver-class-name: com.mysql.jdbc.Driver
           url: jdbc:mysql://localhost:3306/take_away?useSSL= false
           username: root
           password: 123456
  #      从数据库
        slave:
          type: com.alibaba.druid.pool.DruidDataSource
          driver-class-name: com.mysql.jdbc.Driver
          url: jdbc:mysql://192.168.110.128:3306/take_away?useSSL= false
          username: root
          password: root

      masterslave:
  #      读写分离配置
        load-balance-algorithm-type: round_robin
        name: dataSource
        master-data-source-name: master
        slave-data-source-names: slave
      props:
        sql:
  #        开启sql显示
          show: true



