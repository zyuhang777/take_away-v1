  mvc:
    #    开启ant路径匹配风格
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 200MB
  #      redis配置项
  redis:
    host: 192.168.110.128
    port: 6379
    password: 123456
    database: 7
    jedis:
      pool:
        max-wait: 1ms
  cache:
    redis:
      #      设置缓存的过期时间
      time-to-live: 1800000
#      打开bean类型覆盖
  main:
    allow-bean-definition-overriding: true
#        mybatis-plus配置项
mybatis-plus:
  configuration:
    #    开启mybatis-plus 驼峰命名制
    map-underscore-to-camel-case: true
    #    mybatis-plus 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
#    使用默认选择的雪花算法生成随机id
    db-config:
      id-type: assign_id
#    菜品（套餐）图片路径配置项
img:
  path: D:\java\java-addvance\take_away\img\